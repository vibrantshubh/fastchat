<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastChat Desktop</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --accent: #4a8bf5;
      --bubble-bg: #f5f5f5;
      --my-msg-bg: #4a8bf5;
      --my-msg-color: #ffffff;
      --incoming-msg-bg: #e9e9e9;
      --border-radius: 14px;
      --hover-accent: #1f6feb;
    }

    body.dark-theme {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --bubble-bg: #1e1e1e;
      --my-msg-bg: #4a8bf5;
      --my-msg-color: #ffffff;
      --incoming-msg-bg: #2a2a2a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: var(--bg-color);
      padding: 1rem;
      font-size: 1.6rem;
      color: var(--accent);
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      right: 1rem;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      background-color: var(--accent);
      color: white;
      cursor: pointer;
      border: none;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .message-wrapper {
      display: flex;
      flex-direction: column;
      max-width: 70%;
    }

    .message {
      padding: 0.7rem 1.2rem;
      border-radius: var(--border-radius);
      word-wrap: break-word;
      background-color: var(--bubble-bg);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease-in-out;
    }

    .me {
      background-color: var(--my-msg-bg);
      color: var(--my-msg-color);
      align-self: flex-end;
    }

    .incoming {
      background-color: var(--incoming-msg-bg);
      color: var(--text-color);
      align-self: flex-start;
    }

    .timestamp {
      font-size: 0.7rem;
      color: gray;
      margin-top: 4px;
    }

    .me + .timestamp { align-self: flex-end; }
    .incoming + .timestamp { align-self: flex-start; }

    #inputArea {
      display: flex;
      padding: 1rem;
      background: var(--bg-color);
      border-top: 1px solid #eee;
      gap: 0.5rem;
      position: relative;
    }

    #messageInput {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: var(--border-radius);
      margin-right: 0.5rem;
      background-color: var(--bg-color);
      color: var(--text-color);
      border: 1px solid #ddd;
    }

    #messageInput:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent);
      outline: none;
    }

    #sendButton, #emojiButton, #recordBtn {
      padding: 0.8rem 1.1rem;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #sendButton:hover, #emojiButton:hover, #recordBtn:hover {
      background-color: var(--hover-accent);
    }

    #emojiPicker {
      position: absolute;
      bottom: 60px;
      left: 10px;
      background: var(--bg-color);
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      display: none;
      flex-wrap: wrap;
      max-width: 300px;
      z-index: 100;
    }

    #emojiPicker span {
      font-size: 1.2rem;
      margin: 5px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    FastChat Desktop
    <button class="theme-toggle" onclick="toggleTheme()">Dark Mode</button>
  </header>

  <div id="messages"></div>

  <div id="inputArea">
    <button id="emojiButton">ğŸ˜Š</button>
    <div id="emojiPicker">
      <span>ğŸ˜€</span><span>ğŸ˜ƒ</span><span>ğŸ˜„</span><span>ğŸ˜</span><span>ğŸ˜†</span>
      <span>ğŸ˜…</span><span>ğŸ¤£</span><span>ğŸ˜‚</span><span>ğŸ˜Š</span><span>ğŸ˜‡</span>
      <span>ğŸ˜‰</span><span>ğŸ˜</span><span>ğŸ˜˜</span><span>ğŸ˜</span><span>ğŸ˜¡</span>
      <span>ğŸ‘</span><span>ğŸ”¥</span><span>ğŸ’¯</span><span>ğŸ‰</span><span>ğŸ¥³</span>
    </div>
    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" />
    <button id="sendButton">Send</button>
    <button id="recordBtn">ğŸ™ï¸</button>
  </div>

  <script>
    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark-theme');
      document.querySelector('.theme-toggle').textContent = isDark ? 'Light Mode' : 'Dark Mode';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-theme');
      document.querySelector('.theme-toggle').textContent = 'Light Mode';
    }

    let username = prompt("Enter your name:");
    while (!username || username.trim() === "") {
      username = prompt("Name is required! Please enter your name:");
    }
    username = username.trim();
    localStorage.setItem("chat_username", username);

    const ws = new WebSocket(`ws://${location.host}/ws`);
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");

    ws.onopen = () => {
      ws.send(username);
    };

    ws.onmessage = (event) => {
      const [sender, ...msgParts] = event.data.split(": ");
      const content = msgParts.join(": ").trim();
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const wrapper = document.createElement("div");
      wrapper.className = "message-wrapper";
      wrapper.style.alignSelf = sender === username ? "flex-end" : "flex-start";

      const msg = document.createElement("div");
      msg.className = "message " + (sender === username ? "me" : "incoming");

      if (content.startsWith("/voice/")) {
        const waveId = `wave-${Date.now()}`;
        msg.innerHTML = `
          <strong>${sender}:</strong>
          <div style="
            margin-top: 6px;
            padding: 10px;
            border-radius: var(--border-radius);
            background-color: var(--bubble-bg);
            box-shadow: 0 1px 4px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            gap: 6px;
          ">
            <div id="${waveId}" style="height: 48px;"></div>
            <button style="
              align-self: flex-start;
              background-color: var(--accent);
              color: white;
              border: none;
              border-radius: var(--border-radius);
              padding: 6px 12px;
              font-size: 0.9rem;
              cursor: pointer;
            " onclick="playWave('${waveId}', '${content}')">â–¶ï¸ Play</button>
          </div>`;
      } else {
        msg.innerHTML = `<strong>${sender}:</strong> ${content}`;
      }

      const timeLabel = document.createElement("div");
      timeLabel.className = "timestamp";
      timeLabel.textContent = timeString;

      wrapper.appendChild(msg);
      wrapper.appendChild(timeLabel);
      messagesDiv.appendChild(wrapper);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };

    function sendMessage() {
      const content = input.value.trim();
      if (content !== "") {
        ws.send(`${username}: ${content}`);
        input.value = "";
      }
    }

    document.getElementById("sendButton").addEventListener("click", sendMessage);
    input.addEventListener("keyup", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    const emojiBtn = document.getElementById("emojiButton");
    const emojiPicker = document.getElementById("emojiPicker");

    emojiBtn.addEventListener("click", () => {
      emojiPicker.style.display = emojiPicker.style.display === "flex" ? "none" : "flex";
    });

    emojiPicker.addEventListener("click", (e) => {
      if (e.target.tagName === "SPAN") {
        input.value += e.target.textContent;
        input.focus();
      }
    });

    document.addEventListener("click", function (e) {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = "none";
      }
    });

    // ğŸ¤ Voice Recorder
    let mediaRecorder, audioChunks = [];
    const recordBtn = document.getElementById("recordBtn");

    recordBtn.addEventListener("click", async () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          blob.arrayBuffer().then(buffer => ws.send(buffer));
        };

        mediaRecorder.start();
        recordBtn.textContent = "â¹ï¸";
      } else {
        mediaRecorder.stop();
        recordBtn.textContent = "ğŸ™ï¸";
      }
    });

    // ğŸ“ˆ Waveform Player
    function playWave(containerId, audioUrl) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      const wave = WaveSurfer.create({
        container: `#${containerId}`,
        waveColor: '#4a8bf5',
        progressColor: '#1f6feb',
        height: 48,
        responsive: true
      });

      wave.load(audioUrl);
      wave.on('ready', () => wave.play());
    }
  </script>
</body>
</html>
